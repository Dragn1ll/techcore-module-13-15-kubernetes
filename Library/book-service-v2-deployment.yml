apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-service-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-service-v2
  template:
    metadata:
      labels:
        app: book-service-v2
    spec:
      containers:
        - name: book-service
          image: my-user/book-service:v2.0.0
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
          envFrom:
            - secretRef:
                name: postgres-secret
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config-volume
          configMap:
            name: book-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: book-service-v2-service
spec:
  selector:
    app: book-service-v2
  ports:
    - name: http
      port: 80
      targetPort: 8080